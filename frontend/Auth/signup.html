<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Sawaari - Sign Up</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #137fec;
    }
    .background-grid {
      background-image:
        linear-gradient(to right, rgba(235, 239, 244, 0.5) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(235, 239, 244, 0.5) 1px, transparent 1px);
      background-size: 2rem 2rem;
    }
  </style>
</head>
<body class="bg-gray-50 font-['Plus_Jakarta_Sans',_Inter,_'Noto_Sans',_sans-serif]">
<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-4">
    <div class="flex items-center gap-4 text-[#111418]">
    <a class="flex items-center gap-4" href="#">
    <img src="../logoofsawari.jpg" alt="Sawaari logo" class="h-8 w-8 object-contain"/>
    <h2 class="text-[#111418] text-xl font-bold leading-tight tracking-[-0.015em]">Sawaari</h2>
    </a>
    </div>
<div class="flex flex-1 justify-end gap-3">
<a class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 bg-white text-gray-700 text-sm font-semibold leading-normal tracking-[0.015em] transition-all hover:bg-gray-100 hover:text-gray-900" href="#">List your space</a>
<a class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 bg-white text-gray-700 text-sm font-semibold leading-normal tracking-[0.015em] transition-all hover:bg-gray-100 hover:text-gray-900" href="contactuc.html">Help</a>
<a class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 bg-gray-100 text-gray-800 text-sm font-semibold leading-normal tracking-[0.015em] transition-all hover:bg-gray-200" href="index.html">
    <span class="truncate">Log in</span>
</a>
</div>
</header>
<main class="flex-1 bg-white relative flex items-center justify-center py-16 px-4 sm:px-6 lg:px-8">
<div class="absolute inset-0 background-grid -z-0"></div>
<div class="absolute inset-0 bg-gradient-to-t from-white via-white/80 to-white/0 -z-0"></div>
<div class="relative z-10 w-full max-w-lg space-y-10 bg-white/50 backdrop-blur-sm p-10 rounded-2xl border border-gray-200/80 shadow-lg">
<div>
<h2 class="mt-6 text-center text-4xl font-extrabold text-gray-900">Create your Sawaari account</h2>
<p class="mt-3 text-center text-lg text-gray-600">Start your seamless parking experience.</p>

<!-- Error/Success Message Display -->
<div id="messageBox" class="hidden mt-4 p-4 rounded-lg"></div>
</div>

<form id="signupForm" class="mt-8 space-y-6" onsubmit="event.preventDefault();">
    <div class="space-y-4">

        <!-- Full Name -->
        <div>
            <input class="appearance-none relative block w-full px-4 py-4 border border-gray-300 
            placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 
            focus:ring-[var(--primary-color)] sm:text-sm" 
            id="fullname" name="fullname" type="text" placeholder="Full Name" required>
        </div>

        <!-- Username -->
        <div>
            <input class="appearance-none relative block w-full px-4 py-4 border border-gray-300 
            placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 
            focus:ring-[var(--primary-color)] sm:text-sm" 
            id="username" name="username" type="text" placeholder="Username" required>
        </div>

        <!-- Date of Birth -->
        <div>
            <input class="appearance-none relative block w-full px-4 py-4 border border-gray-300 
            text-gray-900 rounded-lg focus:outline-none focus:ring-2 
            focus:ring-[var(--primary-color)] sm:text-sm" 
            id="dob" name="dob" type="date" required>
        </div>

        <!-- Gender -->
        <div>
            <select id="gender" name="gender"
                class="block w-full px-4 py-4 border border-gray-300 rounded-lg text-gray-900 
                focus:ring-2 focus:ring-[var(--primary-color)] sm:text-sm" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
        </div>

        <!-- Contact -->
        <div>
            <input class="appearance-none relative block w-full px-4 py-4 border border-gray-300 
            placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 
            focus:ring-[var(--primary-color)] sm:text-sm" 
            id="contact" name="contact" type="tel" placeholder="Mobile Number (97xxxxxxxx or 98xxxxxxxx)" 
            pattern="(97|98)[0-9]{8}" required>
            <small class="text-gray-500 text-xs block mt-1">Must start with 97 or 98 and be 10 digits</small>
        </div>

        <!-- Country -->
        <div>
            <input class="appearance-none relative block w-full px-4 py-4 border border-gray-300 
            placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 
            focus:ring-[var(--primary-color)] sm:text-sm" 
            id="country" name="country" type="text" placeholder="Country" required>
        </div>

        <!-- Role -->
        <div>
            <select id="role" name="role"
                class="block w-full px-4 py-4 border border-gray-300 rounded-lg text-gray-900 
                focus:ring-2 focus:ring-[var(--primary-color)] sm:text-sm" required>
                <option value="" disabled selected>Select Role</option>
                <option value="ADMIN">Admin</option>
                <option value="USER">General User</option>
                <option value="OWNER">Parking Owner</option>
            </select>
        </div>

        <!-- Email -->
        <div>
            <input class="appearance-none relative block w-full px-4 py-4 border border-gray-300 
            placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 
            focus:ring-[var(--primary-color)] sm:text-sm"
            id="email" name="email" type="email" placeholder="Email Address" required>
        </div>

        <!-- Password -->
        <div>
            <div class="relative">
                <input class="appearance-none relative block w-full px-4 py-4 pr-12 border border-gray-300 
                text-gray-900 rounded-lg focus:outline-none focus:ring-2 
                focus:ring-[var(--primary-color)] sm:text-sm"
                id="password" name="password" type="password" placeholder="Password" required>
                <button type="button" onclick="togglePassword('password', 'eyeIcon1')" 
                    class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-gray-700">
                    <svg id="eyeIcon1" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
            <small class="text-gray-500 text-xs block mt-1">8+ characters with uppercase, number and special character (@#$%^&+=!)</small>
        </div>

        <!-- Confirm Password -->
        <div>
            <div class="relative">
                <input class="appearance-none relative block w-full px-4 py-4 pr-12 border border-gray-300 
                text-gray-900 rounded-lg focus:outline-none focus:ring-2 
                focus:ring-[var(--primary-color)] sm:text-sm"
                id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required>
                <button type="button" onclick="togglePassword('confirmPassword', 'eyeIcon2')" 
                    class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-gray-700">
                    <svg id="eyeIcon2" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <div>
        <button 
            type="button" 
            onclick="registerUser()"
            class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-base font-semibold rounded-lg text-white bg-[var(--primary-color)] hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition-all duration-200 ease-in-out">
            Sign up
        </button>
    </div>

    <div class="text-center">
        <p class="text-sm text-gray-600">
            Already have an account? 
            <a href="index.html" class="font-semibold text-[var(--primary-color)] hover:text-blue-600">Log in</a>
        </p>
    </div>

</form>

</div>
</main>
</div>
</div>
 <script src="signup.js"></script>
</body>
</html>
