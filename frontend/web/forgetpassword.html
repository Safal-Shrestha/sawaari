<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - ParkEasy</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d7ff2",
              "background-light": "#f5f7f8",
              "background-dark": "#101922",
              "text-light": "#111418",
              "text-dark": "#f5f7f8",
              "text-secondary-light": "#60758a",
              "text-secondary-dark": "#9babc2",
              "border-light": "#dbe0e6",
              "border-dark": "#344558",
              "card-light": "#ffffff",
              "card-dark": "#1b2837",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center">
<!-- Top Nav Bar -->
<div class="w-full max-w-7xl px-4 sm:px-6 lg:px-8">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border-light dark:border-border-dark py-4">
<div class="flex items-center gap-4 text-text-light dark:text-text-dark">
<div class="h-8 w-8 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-xl font-bold tracking-[-0.015em]">ParkEasy</h2>
</div>
<div class="flex items-center">
<a class="text-sm font-medium text-text-light dark:text-text-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Back to Login</a>
</div>
</header>
</div>
<!-- Main Content -->
<main class="flex w-full flex-1 items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="flex flex-col items-center text-center">
<!-- Page Heading -->
<p class="text-3xl font-black tracking-[-0.033em] text-text-light dark:text-text-dark sm:text-4xl">Forgot Your Password?</p>
<!-- Body Text -->
<p class="mt-4 text-base text-text-secondary-light dark:text-text-secondary-dark">
                        No problem. Enter the email address associated with your account and we'll send you a link to reset your password.
                    </p>
</div>
<!-- Form Container -->
<div class="rounded-xl border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark p-6 sm:p-8 shadow-sm">
<form class="space-y-6">
<!-- Text Field -->
<div>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-text-light dark:text-text-dark">Email Address</p>
<div class="relative flex w-full items-stretch">
<input class="form-input h-12 flex-1 rounded-lg border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark text-text-light dark:text-text-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:border-primary focus:ring-2 focus:ring-primary/20 dark:focus:ring-primary/40 pl-11 text-base font-normal transition-shadow" placeholder="you@example.com" type="email" value=""/>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center justify-center pl-3 text-text-secondary-light dark:text-text-secondary-dark">
<span class="material-symbols-outlined text-xl">mail</span>
</div>
</div>
</label>
</div>
<!-- Single Button -->
<div>
<button class="flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary text-base font-bold text-white tracking-[0.015em] transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
<span class="truncate">Send Reset Link</span>
</button>
</div>
</form>
</div>
<!-- Success Message (Example) -->
<!-- 
                <div class="flex items-start gap-4 rounded-lg bg-green-50 p-4 text-green-800 dark:bg-green-900/20 dark:text-green-300">
                    <div class="mt-0.5">
                       <span class="material-symbols-outlined text-xl">task_alt</span>
                    </div>
                    <div class="flex-1">
                       <p class="text-sm font-medium">Success!</p>
                       <p class="text-sm">If an account with that email exists, a password reset link has been sent. Please check your inbox.</p>
                    </div>
                </div>
                -->
</div>
</main>
</div>
</body></html>
