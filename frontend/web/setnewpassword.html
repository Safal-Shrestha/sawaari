<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set New Password - Sawaari</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d7ff2",
              "background-light": "#f5f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        body {
            @apply font-display bg-background-light dark:bg-background-dark;
        }
        .form-input:focus {
            @apply border-primary ring-primary/20 ring-4;
        }
    </style>
</head>
<body>
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="absolute top-0 left-0 w-full">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 px-6 md:px-10 py-4">
<div class="flex items-center gap-4 text-slate-800 dark:text-white">
<div class="size-6 text-primary">
  <img src="../logoofsawari.jpg" alt="Sawaari logo" class="h-6 w-6 object-contain"/>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Sawaari</h2>
</div>
</header>
</div>
<main class="w-full max-w-md mx-auto">
<div class="flex flex-col gap-8">
<div class="flex flex-col gap-3 text-center">
<p class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Set Your New Password</p>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal">Create a strong, new password for your Sawaari account.</p>
</div>
<div class="flex w-full flex-col gap-6">
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">New Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white dark:bg-background-dark focus:outline-0 border border-slate-300 dark:border-slate-700 bg-white h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal transition-all duration-200" placeholder="Enter your new password" type="password" value=""/>
<div class="text-slate-500 dark:text-slate-400 flex border border-slate-300 dark:border-slate-700 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-2xl">visibility</span>
</div>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Confirm New Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white dark:bg-background-dark focus:outline-0 border border-slate-300 dark:border-slate-700 bg-white h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal transition-all duration-200" placeholder="Re-enter your new password" type="password" value=""/>
<div class="text-slate-500 dark:text-slate-400 flex border border-slate-300 dark:border-slate-700 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</div>
</div>
</label>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-1">
<label class="flex gap-x-3 py-2 flex-row items-center">
<span class="material-symbols-outlined text-green-500 text-xl">check_circle</span>
<p class="text-slate-600 dark:text-slate-300 text-sm font-normal leading-normal">At least 8 characters</p>
</label>
<label class="flex gap-x-3 py-2 flex-row items-center">
<span class="material-symbols-outlined text-green-500 text-xl">check_circle</span>
<p class="text-slate-600 dark:text-slate-300 text-sm font-normal leading-normal">One uppercase letter</p>
</label>
<label class="flex gap-x-3 py-2 flex-row items-center">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-xl">radio_button_unchecked</span>
<p class="text-slate-600 dark:text-slate-300 text-sm font-normal leading-normal">One number</p>
</label>
<label class="flex gap-x-3 py-2 flex-row items-center">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-xl">radio_button_unchecked</span>
<p class="text-slate-600 dark:text-slate-300 text-sm font-normal leading-normal">One special character</p>
</label>
</div>
<div class="flex flex-col gap-4">
<button class="flex items-center justify-center whitespace-nowrap transition-colors duration-200 disabled:cursor-not-allowed disabled:opacity-50 h-14 w-full px-4 rounded-lg bg-primary text-white text-base font-semibold">Set New Password</button>
<a class="text-center text-primary dark:text-primary/90 text-sm font-medium hover:underline" href="#">Need help? Contact Support</a>
</div>
</div>
</main>
</div>

<!-- Go Back button (bottom-right) -->
<a href="forgetpassword.html" aria-label="Go back to Forget Password" class="fixed bottom-6 right-6 z-50 flex items-center justify-center h-12 w-12 rounded-full bg-primary text-white shadow-lg hover:opacity-90">
  <span class="material-symbols-outlined">arrow_back</span>
</a>

</body></html>
