<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out Confirmation Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Blur overlay background */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 999;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-overlay.active {
            display: block;
        }

        /* Modal dialog */
        .modal-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 360px;
            max-width: 500px;
            animation: slideUp 0.3s ease-in-out;
            display: none;
        }

        .modal-dialog.active {
            display: block;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-cancel {
            background-color: #e5e5e5;
            color: #333;
        }

        .btn-cancel:hover {
            background-color: #d4d4d4;
        }

        .btn-confirm {
            background-color: #1f7aff;
            color: white;
            min-width: 140px;
        }

        .btn-confirm:hover {
            background-color: #1660d9;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, -40%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        /* Demo content */
        .demo-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .demo-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .demo-content button {
            padding: 12px 32px;
            font-size: 16px;
            background-color: white;
            color: #667eea;
            margin-top: 20px;
        }

        .demo-content button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Your background content goes here -->
    <div class="demo-content">
        <div>
            <h1>Your Dashboard</h1>
            <p>Click the button below to trigger the sign-out modal</p>
            <button onclick="openSignOutModal()">Sign Out</button>
        </div>
    </div>

    <!-- Modal Overlay (blurred background) -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Sign Out Confirmation Modal -->
    <div class="modal-dialog" id="signOutModal">
        <h2 class="modal-title">Do you want to sign out?</h2>
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeSignOutModal()">Cancel</button>
            <button class="btn-confirm" onclick="confirmSignOut()">Yes, Sign Out</button>
        </div>
    </div>

    <script>
        function openSignOutModal() {
            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('signOutModal');
            overlay.classList.add('active');
            modal.classList.add('active');
        }

        function closeSignOutModal() {
            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('signOutModal');
            overlay.classList.remove('active');
            modal.classList.remove('active');
        }

        function confirmSignOut() {
            alert('Signing out...');
            // Add your sign-out logic here
            closeSignOutModal();
        }

        // Close modal when clicking the overlay
        document.getElementById('modalOverlay').addEventListener('click', closeSignOutModal);
    </script>
</body>
</html>
