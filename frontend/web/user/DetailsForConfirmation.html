<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ParkEasy Driver Details Form</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-700 px-4 md:px-10 py-3 bg-white dark:bg-background-dark fixed top-0 left-0 right-0 z-10">
<div class="flex items-center gap-4 text-[#111418] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">ParkEasy</h2>
</div>
<div class="hidden md:flex flex-1 justify-center items-center gap-9">
<a class="text-[#111418] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary" href="#">Find Parking</a>
<a class="text-[#111418] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary" href="#">My Bookings</a>
<a class="text-[#111418] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary" href="#">Help</a>
</div>
<div class="flex items-center gap-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Log In</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDexVTZIwpLXc1W3GePDqFWr4NVypEZeGBFrfltQpCPsXvjT47LiYYdtLX5IzdWVwem3yhn9yurZK5BFtXyG8Je-tC7Trs-dnsgfV5rjeMoNOzwgpelwgG8gKWjFm--EcrMPNvSO2Y8nUEjr_u7GdIZqP7xfdGqyrrRQdG-n8r6U6qC2jmSxGrmV7WFWsYFXZns4Mv21eZKUZ0qRfLCqdFgKISrVWgTJtGf90VW357xT5OLWRRNbBM5l01KY6bneDmlyi1sAsKgmOM");'></div>
</div>
</header>
<main class="flex flex-1 justify-center py-5 mt-16">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1 px-4 md:px-0">
<div class="py-6">
<div class="flex flex-wrap gap-2 p-4">
<a class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal" href="#">Select Spot</a>
<span class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">/</span>
<span class="text-[#111418] dark:text-white text-sm font-medium leading-normal">Enter Details</span>
<span class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">/</span>
<a class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal" href="#">Payment</a>
</div>
</div>
<div class="flex flex-col gap-8 p-4 md:p-10 bg-white dark:bg-gray-800/50 rounded-xl border border-gray-200 dark:border-gray-700">
<div class="flex flex-wrap justify-between gap-3">
<div class="flex min-w-72 flex-col gap-3">
<p class="text-[#111418] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Enter Your Details</p>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Please fill in the information below to complete your booking.</p>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
    <!-- Booking-related fields requested by user -->
    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Booking ID</p>
        <input id="booking_id" name="booking_id" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g., BK-0001"/>
    </label>

    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">User ID</p>
        <input id="user_id" name="user_id" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g., U-123"/>
    </label>

    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Parking ID</p>
        <input id="parking_id" name="parking_id" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g., P-10"/>
    </label>

    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Slot ID</p>
        <input id="slot_id" name="slot_id" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g., A4"/>
    </label>

    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Vehicle ID</p>
        <input id="vehicle_id" name="vehicle_id" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g., V-987"/>
    </label>

    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Booking Date & Time</p>
        <input id="booking_date_time" name="booking_date_time" type="datetime-local" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal" />
    </label>

    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Expected Starting Time</p>
        <input id="expected_starting_time" name="expected_starting_time" type="datetime-local" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal" />
    </label>

    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Expected End Time</p>
        <input id="expected_end_time" name="expected_end_time" type="datetime-local" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal" />
    </label>

    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Base Price</p>
        <input id="base_price" name="base_price" type="number" step="0.01" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal" placeholder="e.g., 50.00" />
    </label>

    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Fine Amount</p>
        <input id="fine_amount" name="fine_amount" type="number" step="0.01" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal" placeholder="e.g., 0.00" />
    </label>

    <label class="flex flex-col w-full">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Total Amount</p>
        <input id="total_amount" name="total_amount" type="number" step="0.01" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal" placeholder="e.g., 50.00" />
    </label>

    <label class="flex flex-col w-full md:col-span-2">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Booking Status</p>
        <select id="booking_status" name="booking_status" class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal appearance-none">
            <option value="PENDING">PENDING</option>
            <option value="CONFIRMED">CONFIRMED</option>
            <option value="CANCELLED">CANCELLED</option>
            <option value="COMPLETED">COMPLETED</option>
        </select>
    </label>

    <!-- Existing contact field -->
    <label class="flex flex-col w-full md:col-span-2">
        <p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Phone Number</p>
        <input id="phone_number" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g., (123) 456-7890" value=""/>
        <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">We'll use this to notify you about your reservation.</p>
    </label>

</div>
    <div class="flex justify-end pt-4">
    <button id="proceedBookingBtn" class="flex w-full md:w-auto min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors" type="button">
    <span class="truncate">Proceed to Booking</span>
    </button>
    </div>
</div>
</div>
</main>
</div>
</div>
<script>
document.getElementById('proceedBookingBtn').addEventListener('click', function() {
    const fields = [
        'booking_id','user_id','parking_id','slot_id','vehicle_id','booking_date_time',
        'expected_starting_time','expected_end_time','base_price','fine_amount','total_amount','booking_status','phone_number'
    ];
    const data = {};
    fields.forEach(f => { data[f] = document.getElementById(f) ? document.getElementById(f).value : ''; });

    // Basic validation: require booking_id and user_id and parking_id and slot_id
    if (!data.booking_id || !data.user_id || !data.parking_id || !data.slot_id) {
        alert('Please fill in Booking ID, User ID, Parking ID and Slot ID.');
        return;
    }

    // Save to localStorage so next page or backend script can retrieve
    try {
        localStorage.setItem('bookingDetails', JSON.stringify(data));
        alert('Booking details saved locally. Proceeding to next step.');
    } catch (e) {
        console.error('Failed to save booking details', e);
        alert('Could not save booking details locally.');
    }
});
</script>
</body></html>
