<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sawaari - Parking Availability</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
      :root {
        --primary-color: #137fec;
        --secondary-color: #e0efff;
        --background-color: #f8faff;
        --text-primary: #1a202c;
        --text-secondary: #5a677d;
        --accent-color: #0a5bb5;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden" x-data="{ open: false }">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-gray-200 px-10 py-4 bg-white">
  <div class="flex items-center gap-8">
    <div class="flex items-center gap-3 text-[var(--text-primary)]">
      <a href="dashboard.html" class="flex items-center gap-3">
        <img src="../logoofsawari.jpg" alt="Sawaari logo" class="h-8 w-8 object-contain"/>
        <h1 class="text-2xl font-bold">Sawaari</h1>
      </a>
    </div>
    <nav class="hidden md:flex items-center gap-6">
      <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors" href="dashboard.html">Home</a>
      <a class="text-sm font-medium text-[var(--primary-color)]" href="#">Reservations</a>
      <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors" href="history.html">My Bookings</a>
      <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors" href="contactus.html">Help</a>
    </nav>
  </div>
  <div class="flex items-center gap-4">
    <button class="text-[var(--text-secondary)] hover:text-[var(--primary-color)]">
      <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path>
      </svg>
    </button>
    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-[var(--primary-color)]" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAV0Z0zPGO8EgRlzl4tWMvdH0iddir6nbarAGp-eSm2bPz9LaeqcQwfL9zjkrmxgg8-5_id5UjPQVKoDS-8Hv8kRHnO350BGHKZrSIwrRVP_n8AAUfIJYLP0D27KGUMAVegHl_PleIL5r6bbaHcBkK9j9foU7XXnTJO_tHyU088QWSfLhFSL7vtTfZyWmJGvGvVu3MJizjJYB6h7PF2N7x-YkF2T7MMbRNUC-N2GmvkwXHmxGbDRkDJSq0vzwvRpPuZbcL8sNMH-s0");'></div>
    <button type="button" onclick="openSignOutModal()" class="ml-2 text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)]">Sign Out</button>
  </div>
</header>
<main class="flex-1 px-4 sm:px-6 lg:px-8 py-8">
<div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-2">
<div class="bg-white rounded-xl shadow-md overflow-hidden">
<div class="p-6">
<div class="flex flex-col md:flex-row md:items-center md:justify-between">
<div>
<h2 id="parkingName" class="text-3xl font-bold text-[var(--text-primary)]">Parking Lot A</h2>
<p id="parkingAddress" class="text-[var(--text-secondary)] mt-1">123 Main Street, Anytown</p>
</div>
<div class="flex items-center gap-4 mt-4 md:mt-0 flex-wrap">
<div class="flex items-center gap-2">
<span class="w-3 h-3 rounded-full bg-green-500"></span>
<span class="text-sm text-[var(--text-secondary)]">Available</span>
</div>
<div class="flex items-center gap-2">
<span class="w-3 h-3 rounded-full bg-red-500"></span>
<span class="text-sm text-[var(--text-secondary)]">Occupied</span>
</div>
<div class="flex items-center gap-2">
<span class="w-3 h-3 rounded-full bg-yellow-400"></span>
<span class="text-sm text-[var(--text-secondary)]">Reserved</span>
</div>
<div class="flex items-center gap-2">
<span class="w-3 h-3 rounded-full bg-blue-500"></span>
<span class="text-sm text-[var(--text-secondary)]">Selected</span>
</div>
</div>
</div>
</div>
<div class="p-6 bg-gray-50">
<div id="slot-list" class="grid grid-cols-8 gap-4">
</div>
</div>
</div>
</div>
<div class="space-y-6" x-data="{ open: false }">
<div class="bg-white rounded-xl shadow-md p-6">
<h3 class="text-xl font-bold text-[var(--text-primary)] mb-4">Availability</h3>
<div class="space-y-3">
<div class="flex justify-between items-center">
<p class="text-[var(--text-secondary)]">Total Spots</p>
<p id="totalSlots" class="font-bold text-[var(--text-primary)]">18</p>
</div>
<div class="flex justify-between items-center">
<p class="text-green-600">Available</p>
<p id="availableSlots" class="font-bold text-green-600">10</p>
</div>
<div class="relative">
<button @click="open = !open" class="flex justify-between items-center w-full" type="button">
<p class="text-red-600">Occupied</p>
<div class="flex items-center gap-2">
<p id="bookedSlots" class="font-bold text-red-600">5</p>
<svg :class="{ 'rotate-180': open }" class="w-4 h-4 text-red-600 transition-transform" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" fill-rule="evenodd"></path>
</svg>
</div>
</button>
<div class="absolute z-10 mt-2 w-full bg-white rounded-md shadow-lg border border-gray-200" x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-end="transform opacity-100 scale-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:leave="transition ease-in duration-75" x-transition:leave-end="transform opacity-0 scale-95" x-transition:leave-start="transform opacity-100 scale-100">
<div id="occupiedSlotsDetailList" class="py-1">
</div>
</div>
</div>
<div class="flex justify-between items-center">
<p class="text-yellow-600">Reserved</p>
<p id="reservedSlots" class="font-bold text-yellow-600">2</p>
</div>
</div>
<div id="availabilityBar" class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
</div>
</div>
<div class="bg-white rounded-xl shadow-md p-6">
<h3 class="text-xl font-bold text-[var(--text-primary)] mb-4">Reservation Details</h3>
<form class="space-y-4">
<div>
<label class="block text-sm font-medium text-[var(--text-secondary)]" for="spot-selection">Parking Spot</label>
<input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" id="spot-selection" readonly="" type="text"/>
<input id="spot-id" type="hidden" name="slotId">
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-secondary)]" for="vehicle-id">Vehicle ID</label>
<select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" id="vehicle-id">
</select>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-[var(--text-secondary)]" for="start-time">Starting Time</label>
<input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" id="start-time" type="time" value="14:30"/>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-secondary)]" for="duration">Expected Duration</label>
<select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" id="duration">
<option>30 minutes</option>
<option selected="">1 hour</option>
<option>2 hours</option>
<option>3 hours</option>
</select>
</div>
</div>
<button class="w-full mt-6 bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg font-semibold hover:bg-[var(--accent-color)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50 transition ease-in-out duration-150" id="confirmReservationBtn" type="button">
                                Confirm Reservation
                            </button>
</form>
</div>
</div>
</div>
</main>
</div>
<script defer="" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</div>

<!-- Sign Out Confirmation Modal -->
<div id="signoutModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-sm mx-4">
        <div class="p-6">
            <h3 class="text-lg font-semibold text-gray-900">Confirm Sign Out</h3>
            <p class="mt-2 text-sm text-gray-600">Are you sure you want to sign out? You will be redirected to the login page.</p>
            <div class="mt-6 flex justify-end gap-3">
                <button type="button" onclick="closeSignOutModal()" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-800 hover:bg-gray-200">Cancel</button>
                <button type="button" onclick="confirmSignOut()" class="px-4 py-2 rounded-lg bg-[var(--primary-color)] text-white hover:bg-[var(--accent-color)]">Sign Out</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/individualParkingDetail.js"></script>

<script>
    function openSignOutModal() {
        document.getElementById('signoutModal').classList.remove('hidden');
        document.getElementById('signoutModal').classList.add('flex');
    }
    function closeSignOutModal() {
        document.getElementById('signoutModal').classList.add('hidden');
        document.getElementById('signoutModal').classList.remove('flex');
    }
    function confirmSignOut() {
        window.location.href = '../../Auth/index.html';
    }
</script>

</body></html>
