<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sawaari - My Bookings</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
      :root {
        --primary-color: #068cf9;
        --secondary-color: #e0f2fe;
        --background-color: #f8fafc;
        --text-primary: #1a202c;
        --text-secondary: #4a5568;
        --accent-color: #3b82f6;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .booking-list-scrollbar {
        overflow-y: auto;
        max-height: calc(100vh - 20rem);}.booking-list-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .booking-list-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      .booking-list-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .booking-list-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="flex min-h-screen flex-col">
<header class="sticky top-0 z-30 bg-white shadow-md">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex items-center">
        <a class="flex flex-shrink-0 items-center gap-2" href="dashboard.html">
          <img src="../logoofsawari.jpg" alt="Sawaari logo" class="h-8 w-auto object-contain"/>
          <span class="text-2xl font-bold text-[var(--text-primary)]">Sawaari</span>
        </a>
        <div class="hidden md:ml-10 md:block">
          <div class="flex items-baseline space-x-4">
            <a class="rounded-md px-3 py-2 text-sm font-medium text-[var(--text-secondary)] hover:bg-gray-100 hover:text-[var(--text-primary)]" href="dashboard.html">Find Parking</a>
            <a class="rounded-md px-3 py-2 text-sm font-medium text-[var(--text-primary)] bg-gray-100" href="history.html">History</a>
            <a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="contactus.html">Help</a>
          </div>
        </div>
      </div>
      <div class="hidden md:block">
        <div class="ml-4 flex items-center md:ml-6">
          <button class="rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2" type="button">
            <span class="sr-only">View notifications</span>
            <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
          <div class="relative ml-3">
            <div>
              <button aria-expanded="false" aria-haspopup="true" class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" type="button">
                <span class="sr-only">Open user menu</span>
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-8 w-8" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAjya9rDdNkk1B9aWR8rUmiTisDxon7HrydrpUJOzRykLWpYJb_cAft8pVDPuiWC2147Tjn1KqY9cPPobAt6U84Igvw5mM2xdEOFn0CHHnK_EU56-602xYs9six3VedJXVtI7rXQB6ebyq8Pp3YgOGqvl4NNRvDD1AeOOMBEUDB1vSuDfgUns1eH9qdTwsvpmK3f1_Kmwoh9uk7OxzMrmnmFx0rtrd7Kp9VJgkkoNSDznO68fB6NXiY4jrJ8_25myS8XTWZTee7OMA");'></div>
              </button>
            </div>
          </div>
          <button type="button" onclick="openSignOutModal()" class="ml-4 text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors">Sign Out</button>
        </div>
      </div>
    </div>
  </div>
</header>
</header>
<main class="flex-grow">
<div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
<div class="mb-6 flex flex-col items-start justify-between gap-4 md:flex-row md:items-center">
<h1 class="text-3xl font-bold text-[var(--text-primary)]">My Bookings</h1>
<div class="flex items-center gap-2">
<button class="inline-flex items-center gap-x-2 rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
<svg class="-ml-0.5 h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
Filters
</button>
<button class="inline-flex items-center gap-x-2 rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
<svg class="-ml-0.5 h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
Sort
</button>
</div>
</div>
<div class="mb-6 border-b border-gray-200">
<nav aria-label="Tabs" class="-mb-px flex space-x-8">
<a aria-current="page" class="whitespace-nowrap border-b-2 border-[var(--primary-color)] px-1 py-4 text-sm font-medium text-[var(--primary-color)]" href="#">List</a>
</nav>
</div>
<div class="space-y-8 booking-list-scrollbar pr-4">
<div id="upcoming-list">
<h2 class="mb-4 text-xl font-semibold text-[var(--text-primary)]">Upcoming</h2>
</div>
<div id="active-list">
<h2 class="mb-4 text-xl font-semibold text-[var(--text-primary)]">Active</h2>
</div>
<div id="history-list">
<h2 class="mb-4 text-xl font-semibold text-[var(--text-primary)]">History</h2>
</div>
</div>
</div>
<!-- Sign Out Confirmation Modal -->
<div id="signoutModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-sm mx-4">
    <div class="p-6">
      <h3 class="text-lg font-semibold text-gray-900">Confirm Sign Out</h3>
      <p class="mt-2 text-sm text-gray-600">Are you sure you want to sign out? You will be redirected to the login page.</p>
      <div class="mt-6 flex justify-end gap-3">
        <button type="button" onclick="closeSignOutModal()" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-800 hover:bg-gray-200">Cancel</button>
        <button type="button" onclick="confirmSignOut()" class="px-4 py-2 rounded-lg bg-[var(--primary-color)] text-white hover:bg-[var(--accent-color)]">Sign Out</button>
      </div>
    </div>
  </div>
</div>
<script type="module" src="js/history.js"></script>
<script>
  function openSignOutModal() {
    const m = document.getElementById('signoutModal'); if(!m) return; m.classList.remove('hidden'); m.classList.add('flex');
  }
  function closeSignOutModal() {
    const m = document.getElementById('signoutModal'); if(!m) return; m.classList.add('hidden'); m.classList.remove('flex');
  }
  function confirmSignOut() {
    // Optionally clear client-side state here (localStorage/sessionStorage)
    window.location.href = '../../Auth/index.html';
  }
</script>
</main>
</div>
</body></html>
